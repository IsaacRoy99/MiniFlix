<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MiniFlix</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
<div class="container-fluid">
<a class="navbar-brand" href="#">MiniFlix</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navcol">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
<li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
<li class="nav-item"><a class="nav-link" href="watch.html">Watch</a></li>
</ul>
<form class="d-flex" role="search" onsubmit="return false;">
<input id="searchInput" class="form-control me-2" type="search" placeholder="Search movies" aria-label="Search">
</form>
<button id="watchlistBtn" class="btn btn-outline-light ms-2">Watchlist (<span id="watchCount">0</span>)</button>
</div>
</div>
</nav>


<header class="hero-netflix bg-dark text-white d-flex align-items-end">
<div class="container pb-5">
<h1 class="display-4">Watch something amazing</h1>
<p class="lead">Browse, stream, and add to your watchlist.</p>
<a href="#catalog" class="btn btn-danger btn-lg">Browse Catalog</a>
</div>
</header>


<main class="container my-5" id="catalog">
<h2 class="mb-3">Popular</h2>
<div id="moviesGrid" class="row g-3"></div>
</main>


<!-- Movie Details Modal -->
<div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content bg-dark text-white border-0">
<div class="modal-body">
<div class="row">
<div class="col-md-5">
<img id="modalPoster" src="assets/images/f4.jpeg" class="img-fluid rounded" alt="poster">
</div>
<div class="col-md-7">
<h3 id="modalTitle"></h3>
<p id="modalDesc"></p>
<p><strong>Genre:</strong> <span id="modalGenre"></span></p>
<div class="d-flex gap-2 mt-3">
<a id="playBtn" class="btn btn-danger" href="#">Play</a>
<a id="downloadBtn" class="btn btn-outline-light" href="#" download>Download</a>
<button id="addWatchBtn" class="btn btn-outline-warning">Add to Watchlist</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<footer class="bg-dark text-muted py-4 mt-5">
<div class="container text-center">MiniFlix â€¢ Demo project for portfolio</div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>


</body>
</html>
